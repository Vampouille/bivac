apiVersion: v1
kind: Service
metadata:
  name: {{ template "bivac.fullname" . }}-bivac
  labels:
    app: {{ template "bivac.name" . }}-bivac
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - name: api
      port: 8182
      targetPort: api
  selector:
    app: {{ template "bivac.name" . }}-bivac
    release: {{ .Release.Name }}
